<div class='card'
     *ngIf='userProfile'
     >
  <div class='card-header'>
    {{pageTitle + ': ' + userProfile.user.username}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <!-- <div class='col-md-8'>{{userProfile.user.firstname}}</div> -->
        </div>
        <div class='row'>
          <div class='col-md-4'>Job title:</div>
          <!-- <div class='col-md-8'>{{userProfile.user.jobTitle}}</div> -->
        </div>
        <div class='row'>
          <div class='col-md-4'>Sex:</div>
          <!-- <div class='col-md-8'>{{userProfile.user.sex}}</div> -->
        </div>        
        <div class='row'>
          <div class='col-md-4'>Salary Level:</div>
          <div class='col-md-8'>
            <!-- <pm-star [rating]='userProfile.user.salaryLevel'>
            </pm-star> -->
          </div>
        </div>
      </div>

      <!-- <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div> -->
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
